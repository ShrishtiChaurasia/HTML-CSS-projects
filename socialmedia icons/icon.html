<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socialmedia-icons</title>
    <link rel="stylesheet" href="icon.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div id="icon" class="face">
            <i class="fa-brands fa-facebook" id="face"></i>
        </div>
        <div id="icon" class="insta">
            <i class="fa-brands fa-square-instagram" id="insta"></i>
        </div>
        <div id="icon" class="link">
            <i class="fa-brands fa-linkedin" id="link"></i>
        </div>
        <div id="icon" class="tweet">
            <i class="fa-brands fa-square-twitter" id="tweet"></i>
        </div>
    </div>

    <script src="https://unpkg.com/@popperjs/core@2"></script>
<script src="https://unpkg.com/tippy.js@6">
    //for adding tippy js
</script>
 
<script src="icon.js">
   
</script>

</body>
</html>
